<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Gamebox {
            width : 80vw;
            height : 70vh;
            padding: 5px 5px 5px 5px;
            margin-top: 20px;
            background-color: black;
            border-radius: 20px;
            justify-self: center;
        }
        #StartGame {
            display:flex;
            margin-top: 30px;
            height: 60px;
            width : 160px;
            align-items: center;
            justify-self: center;
            justify-content: center;
            background-color: black;
            color: white;
            border-radius: 20px;
            transition : background-color 0.3s ease;
        }
        #StartGame:hover {
            background-color: brown;
        }
        .Movingbox {
            width: 50px;
            height: 50px;
            background-color: bisque;
            border-radius: 20px;
        }
        #speedDisplay {
            text-align: center;
            color: black;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        let speed=250;
        function startMoving(){
            const mBox=document.querySelector('.Movingbox');
            const sBox=document.querySelector('.Gamebox');
            let maxX=sBox.clientWidth - mBox.clientWidth;
            let maxY=sBox.clientHeight - mBox.clientHeight;
            
            setInterval(() => {
                let x = Math.floor(Math.random() * maxX);
                let y = Math.floor(Math.random() * maxY);
                mBox.style.transform = `translate(${x}px, ${y}px)`;
            }, speed);
        }
        function speedup(){
            if(speed-50<1000)speed-=50;
            updateDisplay();
        }
        function speeddown(){
            if(speed+50>0){speed+=50;}
            updateDisplay();
        }
        function updateDisplay(){
            document.getElementById('speedDisplay').textContent = `Current Speed: ${speed}ms`;
        }
    </script>
</head>
<body>
<div style="display: flex; gap: 10px; justify-content: center;">
    <button id="StartGame" onclick="startMoving()">Start Game</button>
    <button id="StartGame" onclick="speedup()">Speed Down</button>
    <button id="StartGame" onclick="speeddown()">Speed Up</button>
</div>
<div id="speedDisplay">Current Speed: 250ms</div>
    <div class="Gamebox">
        <div class="Movingbox"></div>    
    </div>
</body>
</html>
